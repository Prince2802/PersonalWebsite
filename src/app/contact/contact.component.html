<div class="flex flex-col items-center contactContent">
  <h1 class="text-h1 font-extrabold mb-10">Contact me</h1>
  <p>Whether it's a job opportunity, an invite to coffee ☕,</p>
  <p>or feedback on my portfolio, my inbox is open 😁!</p>

  <div class="flex justify-center items-center w-screen mt-10">
    <button
      type="button"
      (click)="openPopup()"
      class="rounded-lg border-2 border-mainPurple hover:bg-mainPurple w-36 h-14 select-none"
    >
      ✉️ Send Email
    </button>
    <button
      type="button"
      (click)="openPopup2()"
      class="ml-4 rounded-lg border-2 border-mainPurple hover:bg-mainPurple w-36 h-14 select-none"
    >
      📱 Text Me
    </button>

    <button
      type="button"
      (click)="downloadResume()"
      class="ml-4 rounded-lg border-2 border-mainPurple hover:bg-mainPurple w-36 h-14 select-none"
    >
      📄 My Resume
    </button>
  </div>
  <div
    *ngIf="isPopupVisible"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
  >
    <div class="bg-light-cards p-8 max-w-md aspect-w-1 aspect-h-1">
      <span
        class="absolute top-0 right-0 p-4 cursor-pointer"
        (click)="closePopup()"
        >&times;</span
      >
      <p>{{ popupText }}</p>
    </div>
  </div>
</div>
